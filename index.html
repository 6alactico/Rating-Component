<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./styles/styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet" />
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <!-- Rating state -->
  <form id="rating-form" class="state-container flex-container" novalidate>
    <div class="star-icon flex-container">
      <svg width="17" height="16" viewbox="-1 -1 20 19" xmlns="http://www.w3.org/2000/svg"><path d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z" fill="#FC7614"/></svg>
    </div>

    <div class="flex-container">
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>
    </div>

    <div class="flex-container">
      <div class="rating-btns flex-container">
        <button type="button" class="btn" name="rating" value="1">1</button>
        <button type="button" class="btn" name="rating" value="2">2</button>
        <button type="button" class="btn" name="rating" value="3">3</button>
        <button type="button" class="btn" name="rating" value="4">4</button>
        <button type="button" class="btn" name="rating" value="5">5</button>
      </div>
      <button type="submit" id="submit-btn">Submit</button>
    </div>
  </form>

  <!-- Thank you state -->
  <article id="thank-you" class="state-container flex-container hidden" aria-hidden="true">
    <div class="header flex-container">
      <div class="image">
        <img src="./images/illustration-thank-you.svg" alt="Thank you illustration">
      </div>
      <p class="rating-display" aria-live="polite">
        You selected <span id="userRating"></span> out of 5
      </p>
    </div>

    <div class="flex-container">
      <h2>Thank you!</h2>
      <p>
        We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!
      </p>
    </div>
  </article>
</body>
</html>
